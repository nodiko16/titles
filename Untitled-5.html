<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #e70f0f; /* Text color */
        }
        /* You can add more CSS for other elements of your site */
    </style>
</head>
<body>
    <!-- Your website content goes here -->
    <header>
        <h1>Welcome to My Website</h1>
        <!-- Add navigation, logo, etc. -->
    </header>
    <main>
        <p>This is the main content of your website.</p>
        <!-- Add more content here -->
    </main>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
        <!-- Add footer content -->
    </footer>
</body>
</html>
